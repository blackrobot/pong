<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blenderbox Table Tennis Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
  </head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <h1>Blenderbox Table Tennis Leadboard</h1>
        <hr>
      </div>
    <div>

    <div class="row-fluid">
      <div class="span4 well">
        {% if game_form %}
        <form action="/submit-game/" method="post" class="form-horizontal">
          {% csrf_token %}
          {% for field in game_form %}
            <div class="control-group">
              <label class="control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
              <div class="controls">
                {{ field }}
              </div>
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
        {% else %}
        <form action="/login/" method="post" class="form-inline{% if login_fail %} error{% endif %}">
          {% csrf_token %}
          <input class="input-small" name="username" placeholder="Username" type="text">
          <input class="input-small" name="password" placeholder="Password" type="password">
          <button type="submit" class="btn btn-success">Sign In</button>
        </form>
        {% endif %}
      </div>

      <div class="span8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            {% for user in rankings %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.get_full_name }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</body>
</html>
